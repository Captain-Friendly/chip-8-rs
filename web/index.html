<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="module" src="index.js"></script>
</head>

<body>
    <canvas width="64" height="32"></canvas>
    <div id="controls">
        <button id="start_button">Start</button>
        <button id="stop_button">Stop</button>
        <button id="step_button">Step</button>

        <!-- So we can have a nice button -->
        <button onclick="document.querySelector('#load_rom').click()">Load Rom</button>
        <input style="display: none;" id="load_rom" name="load_rom" type="file" accept=".ch8">

        <div class="checkbox">
            <input type="checkbox" name="show_debugger" id="show_debugger">
            <label for="show_debugger">Show Debugger</label>
        </div>

    </div>
    <div id="debugger">
    </div>

</body>

</html>
